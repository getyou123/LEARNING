<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>spring boot</title>
</head>
<body>
<h1>这是一个欢迎页</h1>

<form action="/saveuser" method="POST">

    <input type="text" name="userName" /><br/>
    <label>年龄：</label>
    <input type="text" name="age" /><br/>

</form>

</body>
</html>
